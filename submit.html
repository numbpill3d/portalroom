<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Link - Portal Room</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Portal Room</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="submit.html">Submit Link</a>
            <a href="profile.html">Profile</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main>
        <div class="submit-form">
            <h2>Submit Link</h2>
            <form id="link-form">
                <input type="url" id="link-url" placeholder="https://example.com" required>
                <input type="text" id="link-title" placeholder="Title" required>
                <textarea id="link-description" placeholder="Description"></textarea>
                <input type="text" id="link-tags" placeholder="Tags (comma separated)">
                <button type="submit">Submit Link</button>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
