<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Portal Room</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Portal Room</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="auth-form">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username (min 3 characters)" required minlength="3">
                <input type="password" id="reg-password" placeholder="Password (min 6 characters)" required minlength="6">
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required minlength="6">
                <button type="submit">Register</button>
                <p style="margin-top: 1rem; text-align: center;">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
